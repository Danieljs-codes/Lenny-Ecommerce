<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./images/favicon.svg" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=clash-grotesk@1&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lenny - Ecommerce</title>
  </head>
  <body class="font-grotesk relative">
    <button id="show-form" class="px-4 py-6 bg-green text-white text-base font-normal">
      Open Form
    </button>
    <main class="bg-white">
      <!--Signing Up and Signing In Form-->
      <!--Add the class flex or display flex when needed and remove hidden -->
      <div id="form"
        class="min-h-screen bg-[#0B0F0E]/50 px-6 py-6 items-center justify-center flex absolute top-0 left-0 right-0 bottom-0 z-10"
      >
        <div class="bg-white px-6 py-8 flex-1 rounded-lg max-w-[27.5rem]">
          <h2 class="font-semibold text-xl mb-6">Sign Up</h2>
          <div>
            <div>
              <label
                for="email"
                class="block text-base font-semibold leading-6 text-gray-900"
                >Email</label
              >
              <div class="mt-2 mb-4">
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="block w-full rounded-xl border-0 py-3 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-[#818B9C] focus:ring-2 focus:ring-inset focus:ring-green placeholder:text-sm sm:text-sm sm:leading-6 placeholder:font-normal bg-[#F6F8FA]"
                  placeholder="Enter your phone number or email"
                />
              </div>
            </div>
            <div>
              <label
                for="email"
                class="block text-base font-semibold leading-6 text-gray-900"
                >Phone Number or Email</label
              >
              <div class="mt-2 mb-4">
                <input
                  type="email"
                  name="email"
                  id="number"
                  class="block w-full rounded-xl border-0 py-3 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-[#818B9C] focus:ring-2 focus:ring-inset focus:ring-green placeholder:text-sm sm:text-sm sm:leading-6 placeholder:font-normal bg-[#F6F8FA]"
                  placeholder="Enter your phone number or email"
                />
              </div>
            </div>
            <div>
              <label
                for="email"
                class="block text-base font-semibold leading-6 text-gray-900"
                >Password</label
              >
              <div class="mt-2 mb-8">
                <input
                  id="input-password"
                  type="password"
                  name="password"
                  id="email"
                  class="block w-full rounded-xl border-0 py-3 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-[#818B9C] focus:ring-2 focus:ring-inset focus:ring-green placeholder:text-sm sm:text-sm sm:leading-6 placeholder:font-normal bg-[#F6F8FA]"
                  placeholder="Enter your phone number or email"
                />
                <!-- <span id="show-password">Show</span> -->
              </div>
            </div>
          </div>
          <div class="mb-6">
            <a
              class="block text-white text-sm bg-green text-center font-semibold py-3 rounded-md"
              href=""
              >Sign Up</a
            >
          </div>
          <div class="flex justify-center items-center mb-6">
            <span class="flex-1 h-[1px] bg-[#E4E9EE]"></span>
            <span class="text-sm text-[#818B9C] px-1"
              >Or using Other Method</span
            >
            <span class="flex-1 h-[1px] bg-[#E4E9EE]"></span>
          </div>
          <button
            class="w-full block border border-[#E4E9EE] text-sm text-[#0B0F0E] text-center font-semibold py-3 rounded-md"
            href=""
          >
            <svg
              class="inline-block mr-2"
              width="28"
              height="28"
              viewBox="0 0 28 28"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M17.1453 14.8745L17.5443 12.342H15.0868V10.6959C15.0868 10.0034 15.4299 9.32674 16.527 9.32674H17.66V7.17015C17.0002 7.06503 16.3335 7.00816 15.6652 7C13.6426 7 12.3221 8.21481 12.3221 10.411V12.342H10.08V14.8745H12.3221V21H15.0868V14.8745H17.1453Z"
                fill="#337FFF"
              />
            </svg>

            Sign Up with Facebook
          </button>
        </div>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
